<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Mountains+of+Christmas|Princess+Sofia" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <title>Signup to Fast Food! </title>
</head>
<body>
  <header>
    <div class="container">
      <div class="brand">
        <a href="../index.html"><img src="../images/fast_food_logo.jpg" alt=""></a>
      </div>
      <img src="../images/hamburger.png" alt="hamburger" class="hamburg">
      <nav class="toggler">
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="./signin.html">Services</a></li>
          <li><a href="./signin.html">About us</a></li>
          <li><a href="./signin.html">Careers</a></li>
          <li><a href="./signin.html">Sign in</a></li>
          <li class="current"><a href="./signup.html">Sign up</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <section id="signup">
    <div class="container">
      <div id="form-container">
          <form>
              <h1>Sign up to Fast Food Fast</h1>
              <label class="label" for="email">Email:</label>
              <input class="form-data" type="email" placeholder="Email Address here">
              <label class="label" for="firstname">Firstname:</label>
              <input class="form-data" type="text" placeholder="Email Firstname here">
              <label class="label" for="lastname">Lastname:</label>
              <input class="form-data" type="text" placeholder="Email Lastname here">
              <label class="label" for="password">Password:</label>
              <input class="form-data" type="password" placeholder="Enter password">
              <label class="label" for="password2">Re-Enter Password:</label>
              <input class="form-data" type="password" placeholder="Enter password again"><br>
              <div>
                <p>Do you want to signup as an admin? </p> 
                <select name="admin">
                  <option value="no">no</option>
                  <option value="admin">yes</option>
                </select>
              </div>
              <input type="submit" value="Sign in" class="form-submit">
              <p>Already registered?</p><a href="./signin.html">sign in</a>
            </form>
      </div>
    </div>
  </section>
  <footer>
    <div class="container">
      <p>Disclaimer: All images were gotten from google</p>
      <p>&copy; Olatunbosun Adeoye (Andela21) 2018</p>
    </div>
  </footer>
</body>
</html>
