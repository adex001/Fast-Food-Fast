<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oxygen">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah">
  <title>Admin Signup page!</title>
</head>
<body>
  <header>
    <div class="container">
      <nav class="headernav">
        <div class="logo"><a href="../index.html">Fast-Food-Fast</a></div>
        <ul>
          <li><a href="./signin.html">Sign in</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <section>
    <div class="container">
      <h2 class="bigfont"> Admin Signup</h2>
      <div class="formholder">
      <form class="myform" action="admindashboard.html" method="POST">
          <label for="user">Email Address </label><input type="email" class="forminput"  placeholder="abc123@abc.com" required><br>
          <label for="firstname">Firstname </label><input type="text" class="forminput" placeholder="Boluwatife" required><br>
          <label for="lastname">Lastname</label> <input type="text" class="forminput"  placeholder="Blessing"> <br>
          <label for="password">Password</label> <input type="password" class="forminput" placeholder="enter password" required> <br>
          <label for="password2">Re-enter Password</label> <input type="password" class="forminput" placeholder="re-enter password"> <br>
          <input type="submit" class="submit" value="sign up">
          <p>Already registered?<a href="./signin.html">sign in</a> or <a href="./signup.html">sign up</a> as a user</p>

        </form>
      </div>
    </div>

  </section>
</body>
</html>
