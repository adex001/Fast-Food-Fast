<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <style>@import url('https://fonts.googleapis.com/css?family=Oxygen');
  @import url('https://fonts.googleapis.com/css?family=Gloria+Hallelujah');
  </style>
  <title>Signup page!</title>
</head>
<body>
  <header>
    <div class="container">
      <nav class="headernav">
        <div class="logo"><a href="">Fast-Food-Fast</a></div>
        <ul>
          <li><a href="">Sign up</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <section>
    <div class="container">
      <h2 class="bigfont">Signin to Fast-Food-Fast</h2>
      <div class="formholder">
        <form class="myform" action="dashboard.html" method="POST">
          <label for="user">Email Address </label><input type="email" class="forminput"  placeholder="abc123@abc.com" required><br><br>
          <label for="password">Password</label> <input type="password" class="forminput" placeholder="enter password" required> <br>
          <input type="submit" class="submit" value="sign up">
          <p>Not registered?<a href="./signup.html">sign up</a></p>
          <p>forgot password? click<a href="./signup.html">here</a></p><br>
          
        </form>
      </div>
    </div>
    
  </section>
</body>
</html>
